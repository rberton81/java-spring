<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="base">
    <head>
        <title>Spring Security Example </title>
    </head>
    <th:block layout:fragment="page_content" id="page_content">
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login/login}" method="post">
            <div><label> User Name : <input type="text" name="username" value="user"/> </label></div>
            <div><label> Password: <input type="password" name="password" value="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
        <p> You can use 'user'/'password' for a default login, or <a th:href="@{/login/signin}">create your own user! </a></p>
    </body>
    </th:block>
</html>
