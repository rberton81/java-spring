<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorate="base">
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<th:block layout:fragment="page_content" id="page_content">
	<body>
		<h1> Experiment log in handling with Spring Security here </h1>
		
		<p> You are currently not logged in... <a href="/login/login">Log in </a> or <a href="/login/signin">Sign in</a><p>
		<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
		
		<p> If you logged in successfully, you should be able to access <a href="/login/logintest">this page</a>, otherwise not! </p>
		
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
		</body>
</th:block>
</html>
