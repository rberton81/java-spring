<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="base">
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<th:block layout:fragment="page_content" id="page_content">
	<body>
		<h1> You can add a new user to the database here </h1>
		
			<div class="container-border">
				<form action="#" method="post" id="signIn" name="signIn">
					<fieldset>
						<div>
							<label th:text="Name">Name : </label> <input type="text"
								name="name" id="name" />
						</div>
						<div>
							<label th:text="Password">Password :</label> <input type="text"
								name="password" id="password" />
						</div>
						<div>
							<label th:text="Email">Email :</label> <input type="text"
								name="email" id="email" />
						</div>

						<input type="submit" value="Submit" /> <input type="reset"
							value="Reset" />

					</fieldset>
				</form>
			</div>
			<div id="feedback"></div>
		
		
		</body>
		
		<script>
		jQuery(document).ready(function($) {
			$("#signIn").submit(function(event) {
				// Disble the search button
				enableSearchButton(false);
				// Prevent the form from submitting via the browser.
				event.preventDefault();
				addViaAjax(jQuery("#name").val(),
						jQuery("#password").val(),
						jQuery("#email").val());
			});

		});

		function addViaAjax(name, password, email) {

			var search = {}
			search["username"] = $("#name").val();
			search["password"] = $("#password").val();
			search["email"] = $("#email").val();

			$.ajax({
				type : "POST",
				contentType : "application/json",
				url : "/login/loginSignIn",
				data : JSON.stringify(search),
				dataType : 'json',
				timeout : 100000,
				success : function(data) {
					console.log("SUCCESS: ", data);
					display(data);
				},
				error : function(e) {
					console.log("ERROR: ", e);
					display(e);
				},
				done : function(e) {
					console.log("DONE");
					enableSearchButton(true);
				}
			});

		}

		function enableSearchButton(flag) {
			$("#btn-search").prop("disabled", flag);
		}

		function display(data) {
			var json = "<h4>Ajax Response</h4><pre>"
					+ JSON.stringify(data, null, 4) + "</pre>";
			$('#feedback').html(json);
		}
	</script>
		
</th:block>
</html>
