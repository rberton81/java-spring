<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">My
	Spring Project</title>
<meta name="description" content="" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="https://bootswatch.com/4/cerulean/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}" />

<th:block th:switch="${session.themeMode}" th:unless="${session == null}">
<style th:case="'night'">
body {
    background-color: black;
}
</style>
<style th:case="'day'">
body {
    background-color: white;
}
</style>
</th:block>

</head>
<body>
	<div th:replace="fragments/menu :: menu"></div>

	<div class="container">
		<!--       <nav aria-label="breadcrumb" role="navigation"> -->
		<!--         <ol class="breadcrumb"> -->
		<!--           <th:block layout:fragment="content"> -->
		<!--           </th:block> -->
		<!--         </ol> -->
		<!--       </nav> -->
		<div class="content">
			<div layout:fragment="page_content"></div>
			<div>
				<p>
					Back to <a th:href="@{/}"><strong>Home</strong></a>
				</p>
			</div>
		</div>
	</div>
	<!-- /.container -->

	<div th:replace="fragments/footer :: footer"></div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
	<th:block layout:fragment="scripts">
	</th:block>
</body>

</html>
