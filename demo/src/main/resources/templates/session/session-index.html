<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="base">
<head>
</head>

<th:block layout:fragment="page_content" id="page_content">
	<body>

		<h1>Session part index page</h1>
		<div th:if="${session == null} or ${session.thought == null}">
		You have not entered any thought yet! Click <a th:href="@{/session/session-form}">here</a> to enter one! 
		</div>
		
		<p>
		<p th:text="'Your thought for this session : ' + ${session.thought}"
			th:unless="${session == null} or ${session.thought == null}" />
		<p>
			Clean up your session by clicking <a th:href="@{/session/session-cleanup}">here!</a>
		</p>
	</body>
</th:block>
</html>
